<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>WebApp</title>
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="/javascripts/webapp.js"></script>
</head>
<body>

<h1>Register</h1>
<div id="register">

    <p>Username: <input type="text"/></p>
    <p>Email: <input type="email"/></p>
    <p>Password: <input type="password"/></p>

    <button onclick="onClickSignup()">Signup</button>

</div>

<h1>Login</h1>
<div id="login">
    <p>Username: <input type="text"/></p>
    <p>Password: <input type="password"/></p>
    <button onclick="onClickLogin()">Login</button>
</div>

<h1>Get Profile</h1>
<div id="profile">
    <div class="screen"></div>
    <button onclick="onClickGetProfile()">Get Profile</button>
</div>

<h1>Logout</h1>
<div id="logout">
    <button onclick="onClickLogout()">Logout</button>
</div>

<h1>Facebook Test</h1>
<div id="fbtest">
    <button onclick="onClickFBTest()">FB Test</button>
</div>

<h1>Upload Image</h1>
<div id="upload_image">
    <form enctype="multipart/form-data">
        File: <input type="file" name="image"/>
    </form>
    <button onclick="onClickUploadImage()">Upload Image</button>
</div>

</body>
</html>
